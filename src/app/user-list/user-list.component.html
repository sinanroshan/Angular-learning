<div class="container">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Phone No.</th>
      </tr>
    </thead>
    <tbody>
      @for (user of userData; let i = $index; track user.name; ) {
      <tr>
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.phone}}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
